    <div class="container">
      <div class="row header">
        <h2>Local User Sim Card Registration Form</h2>
      </div>
      <form id="form" class="" action="#" method="post">

        <!-- FIRST ROW -->
        <div class="row">
          <div class="col-md-3 infodiv">
            <label class="labelings">Last Name</label>
            <input id="lastname" type="text" class="form-control" placeholder="Dela Cruz" required>
          </div>

          <div class="col-md-3 infodiv">
            <label class="labelings">First Name</label>
            <input id="firstname" type="text" class="form-control" placeholder="Juan" required>
          </div>

          <div class="col-md-3 infodiv">
            <label class="labelings">Middle Name</label>
            <input id="midname" type="text" class="form-control" placeholder="Reyes" required>
          </div>

          <div class="col-md-3">
            <label class="labelings">Suffix</label>
            <input type="text" class="form-control" placeholder="Jr">
          </div>

        </div>

        <!-- SECOBD ROW -->
        <div class="row srow">
          <div class="col-md-3 infodiv">
            <label class="labelings">Date of Birth</label>
            <input id="dateofbirth" type="date" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="labelings">Gender</label>
            <select class="Gender form-control" name="Gender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-6 infodiv">
            <label class="labelings">NSO Barcode Number</label>
            <input id="nsonum" type="text" class="form-control" required>
          </div>

        </div>

        <!-- THIRD ROW -->
        <div class="row srow">
          <div class="col-12 infodiv">
            <label class="Bday">Address</label>
            <input id="address" type="text" class="form-control" placeholder="Blk 5 Lot 11 Ph 2, Jerusalem St, Town and Country, Salitran 4, Dasmarinas City, Cavite" required>
          </div>
        </div>

        <!-- BUTTON ROW -->
        <div class="row srow nsobutton">
          <div class="col-12 infodiv">
          <button type="submit" name="button" class="send-btn">Search Database</button>
        </div>
        </div>
        <!-- FOURTH ROW -->

        <div class="row">
          <div class="col-md-6">
            <label class="labelings">Type of Sim Card user</label>
            <select class="form-control" name="usertype">
              <option value="new prepaid user">New prepaid user</option>
              <option value="existing prepaid user">Existing prepaid user (Unregistered)</option>
              <option value="postpaid user">Postpaid user</option>
            </select>
          </div>
          <div class="col-md-6 infodiv">
            <label class="labelings">Sim Card Mobile # to be Registered</label>
            <input id="simnum" type="tel" class="form-control" placeholder="ex: 09175901234" pattern="[0-9]{11}" title="Write an 11-digit number ex: 09175901234" required>
          </div>
        </div>

        <!-- FIFTH ROW -->
        <div class="row srow">
          <div class="col-md-4 infodiv">
            <label class="labelings">Date of Registration</label>
            <input id="dateregis"type="date" class="form-control" required>
          </div>
          <div class="col-md-4 infodiv">
            <label class="labelings">Time of Registration</label>
            <input id="timeregis" type="time" class="form-control" required>
          </div>
          <div class="col-md-4 infodiv">
            <label class="labelings">Registration Site</label>
            <input id="regisite" type="text" class="form-control" placeholder="Cavite" required>
          </div>
        </div>

        <!-- PROCEED TO FINGERPRINT REGISTRATION BUTTON -->
      <div class="row srow">
        <button type="submit" name="button" class="send-btn">Proceed to Fingerprint Registration</button>
      </div>

      </form>

    </div>
